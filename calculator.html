<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    console.log("Key pressed :"+event.target.id);
  document.getElementById("demo").value += event.target.id;
}
</script>
</head>
<body>

<h2>CALCULATOR</h2>


<table>
    <tr>
        <td colspan="3"><input id="demo"></td>
        <td><button> CE</button></td>
      </tr>
    <tr>
        <td>
            <button type="button" id="1" onclick="myFunction()">1</button>
        </td>
        <td>
            <button type="button" id="2" onclick="myFunction()">2</button>
        </td>
        <td>
            <button type="button" id="3" onclick="myFunction()">3</button>
        
        </td>
        <td>
            <button type="button" id="+" onclick="myFunction()">+</button>
        </td>
    </tr>



    <tr>
        <td>
            <button type="button" id="4" onclick="myFunction()">4</button>
        </td>
        <td>
            <button type="button" id="5" onclick="myFunction()">5</button>
        </td>
        <td>
            <button type="button" id="6" onclick="myFunction()">6</button>
        
        </td>
        <td>
            <button type="button" id="-" onclick="myFunction()">-</button>
        </td>
    </tr>



    <tr>
        <td>
            <button type="button" id="7" onclick="myFunction()">7</button>
        </td>
        <td>
            <button type="button" id="8" onclick="myFunction()">8</button>
        </td>
        <td>
            <button type="button" id="9" onclick="myFunction()">9</button>
        
        </td>
        <td>
            <button type="button" id="*" onclick="myFunction()">*</button>
        </td>
    </tr>



    <tr>
        <td>
            <button type="button" id="0" onclick="myFunction()">0</button>
        </td>
        <td>
            <button type="button" id="." onclick="myFunction()">.</button>
        </td>
        <td>
            <button type="button" id="=" onclick="myFunction()">=</button>
        
        </td>
        <td>
            <button type="button" id="/" onclick="myFunction()">/</button>
        </td>
    </tr>


</table>

</body>
</html>
