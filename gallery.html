<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .nav-menu {
            background-color: #333;
        }

        .nav-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin-right: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
        }

        .bordered-title {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            margin: 10px;
        }

        .bordered-title h2 {
            margin: 0;
        }

        .bordered-title img {
            width: 300px;
            height: 300px;
            border: 1px solid #ddd;
            display: block;
            margin: 10px auto;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\PC\Desktop\images\logo.jpg" alt="My Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <div class="bordered-title">
        <h2>Product 1</h2>
        <img src="C:\Users\PC\Desktop\images\product1.jpg" alt="Product 1">
    </div>

    <div class="bordered-title">
        <h2>Product 2</h2>
        <img src="C:\Users\PC\Desktop\images\product2.jpg" alt="Product 2">
    </div>

    <div class="bordered-title">
        <h2>Product 3</h2>
        <img src="C:\Users\PC\Desktop\images\product3.jpg" alt="Product 3">
    </div>

    <footer class="footer">
        <p>Address: Route Tunis, KM 1.5, Tunisia</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
